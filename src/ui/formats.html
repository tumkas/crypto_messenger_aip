<!-- TEMPLATE: Sender Bubble -->
<div style="
    display: block;
    background-color: rgb(229, 161, 232);
    border-radius: 16px 16px 16px 16px;
    padding: 10px;
    margin: 5px;
    max-width: 50%;
    align-self: flex-end;
    text-align: left;
    word-wrap: break-word;">
    <span style="color: #555; font-size: 10px;">{time}</span><br>
    <strong style="color:rgb(83, 31, 74);">{username}</strong><br>
    <span style="font-size: 14px; color: #000;">{text}</span>
</div>

<!-- TEMPLATE: Receiver Bubble -->
<div style="
    display: block;
    background-color: rgb(161, 203, 232);
    border-radius: 15px 15px 15px 0px;
    padding: 10px;

    max-width: 50%;

    <span style="font-size: 14px; color: #000;">{text}</span>
